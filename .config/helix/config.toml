theme = "onedark"

[editor]
line-number = "relative"
true-color = true
mouse = true
bufferline = "always"
auto-format = true

[editor.cursor-shape]
insert = "bar"
normal = "block"
select = "underline"

[editor.file-picker]
hidden = false

[editor.lsp]
display-messages = true

[keys.select]
"C-[" = ["normal_mode", "keep_primary_selection", "collapse_selection"]
